        jQuery("#layerslider").layerSlider({
            pauseOnHover: false,
            autoPlayVideos: false,
            responsive: false,

            layersContainer: 1140,
            skin: 'v5',

    </script>

    <!-- Owl Carousel script files -->
    <script src="js/owl.carousel.js"></script>
    <script>
    $(document).ready(function() {
        $("#owl-portfolio").owlCarousel({
            items : 4,
            lazyLoad : true,
            pagination : false,
            navigation : true
        });
        $("#owl-blog").owlCarousel({
            items :3,
            lazyLoad : true,
            pagination : false,
            navigation : true
        });
    });
    </script>

    <!-- Royal Slider script files -->
    <script src="royalslider/jquery.royalslider.min.js"></script>
    <script>
    jQuery(document).ready(function($) {
      var rsi = $('#slider-in-laptop').royalSlider({
        autoHeight: false,
        arrowsNav: false,
        fadeinLoadedSlide: false,
        controlNavigationSpacing: 0,
        controlNavigation: 'bullets',
        imageScaleMode: 'fill',
        imageAlignCenter: true,
        loop: false,
        loopRewind: false,
        numImagesToPreload: 6,
        keyboardNavEnabled: true,
        autoScaleSlider: true,  
        autoScaleSliderWidth: 486,     
        autoScaleSliderHeight: 315,
    
        /* size of all images http://help.dimsemenov.com/kb/royalslider-jquery-plugin-faq/adding-width-and-height-properties-to-images */
        imgWidth: 792,
        imgHeight: 479
      }).data('royalSlider');
  
    });
    </script>
    
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="js/jquery.gmap.min.js"></script>
    <script>
    // MAP
   jQuery(document).ready(function($) {
        $("#responsive_map").gMap({
             maptype: google.maps.MapTypeId.ROADMAP, 
             zoom: 14, 
             markers: [{
                 latitude: -37.801578, 
                 longitude: 145.060508, 
                 html: "<img src='images/logo.png' width='69' height='27'><br/>Your address or description here.<br><strong>Drag the marker anywhere!</strong>", 
                 popup: true, 
                 flat: true, 
                 icon: { 
                     image: "images/tunnel.png", 
                     iconsize: [32, 37], 
                     iconanchor: [15, 30], 
                     shadow: "images/icon-shadow.png", 
                     shadowsize: [32, 37], 
                     shadowanchor: null}
                    } 
                ], 
             panControl: true, 
             zoomControl: true, 
             mapTypeControl: true, 
             scaleControl: true, 
             streetViewControl: true, 
             scrollwheel: false, 
             styles: [ { "stylers": [ { "hue": "#007ACC" }, { "gamma": 0 } ] } ], 
             onComplete: function() {
                 // Resize and re-center the map on window resize event
                 var gmap = $("#responsive_map").data('gmap').gmap;
                 window.onresize = function(){
                     google.maps.event.trigger(gmap, 'resize');
                     $("#responsive_map").gMap('fixAfterResize');
                 };
            }
        });
    });
    </script>
