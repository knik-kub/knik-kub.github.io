	<title>PRESSA - HTML5 Website Template</title>

	<!-- Bootstrap core CSS -->
	<link href="assets/css/bootstrap.css" rel="stylesheet">

	<!-- Style CSS -->
	<link href="style.css" rel="stylesheet">
	<link href="css/colors.css" rel="stylesheet">

	<!-- Layer Slider -->
	<link rel="stylesheet" href="layerslider/css/layerslider.css" type="text/css">
    
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="assets/js/html5shiv.js"></script>
	  <script src="assets/js/respond.min.js"></script>
	<![endif]-->

	<!-- Favicons -->
	<link rel="shortcut icon" href="assets/ico/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="assets/ico/apple-touch-icon.png" />
	<link rel="apple-touch-icon" sizes="57x57" href="assets/ico/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="72x72" href="assets/ico/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="assets/ico/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="144x144" href="assets/ico/apple-touch-icon-144x144.png">

	<style>

		body, html {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}

		/*
			You can add your custom layer styles
			in the style attribute of the layer,
			to a style element or
			to an external css file
		*/

		#layerslider * {
			font-family: Lato, 'Open Sans', sans-serif;
			font-weight: 300;
		}

		#layerslider h1 {
			font-size: 30px;
			color: #eee;
		}

		#layerslider h2 {
			font-size: 40px;
			color: #111;
		}

		#layerslider {
			position: absolute;
			z-index: 1;
		}

		.section-colorizedbg {
			z-index: 2;
			position: relative;
			top: 20%;
		}
		
		.section-title {
			top: 20%;
			z-index:2;
			position: relative;
		}

		.section-title h2 {
			color:#ffffff;
			font-size:360%;
			font-weight:bold;
		}
		.section-title hr {
			background:#ffffff;
		}
		.section-title .lead {
			text-transform:uppercase;
			color:#ffffff;
		}
		
	</style>
    
</head>
<body>

	<div id="layerslider" style="width: 100%; height: 100%;">

		<div class="ls-slide" data-ls="slidedelay: 2000; transition2d: all;">
			<img src="sliderimages/01_bg.png" class="ls-bg" alt="Slide background"/>
		</div>

		<div class="ls-slide" data-ls="slidedelay: 2000; transition2d: all;">
			<img src="sliderimages/02_bg.png" class="ls-bg" alt="Slide background"/>
		</div>

		<div class="ls-slide" data-ls="slidedelay: 2000; transition2d: all;">
			<img src="sliderimages/03_bg.png" class="ls-bg" alt="Slide background"/>
		</div>
        
	</div>

	<div class="section-title text-center">
		<h2 class="bigtitle">Maintenance Mode</h2>
		<h4 class="lead">We are currently working on an awesome new site, won"t be long!</h4>
		<hr>
	</div>
                
	<div class="clearfix"></div>
            
	<section class="section-colorizedbg">
    	<div class="container">
            <div class="service_shadow col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <div class="servicebox">
					<div class="service-icon" data-effect="helix">
						<a href="#" class=""> <i class="dm-icon fa fa-facebook-square fa-4x"></i> </a>
					</div>
                    <div class="servicetitle">
                        <h3>Facebook</h3>
                        <hr>
                    </div>
                    <p>Like us on Facebook</p>
                </div>
            </div>
    
            <div class="service_shadow col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <div class="servicebox">
					<div class="service-icon" data-effect="helix">
						<a href="#" class=""> <i class="dm-icon fa fa-twitter-square fa-4x"></i> </a>
					</div>
                    <div class="servicetitle">
                        <h3>Twitter</h3>
                        <hr>
                    </div>
                    <p>Follow us on Twitter</p>
                </div>
            </div>
            
            <div class="service_shadow col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <div class="servicebox">
					<div class="service-icon" data-effect="helix">
						<a href="#" class=""> <i class="dm-icon fa fa-google-plus-square fa-4x"></i> </a>
					</div>
                    <div class="servicetitle">
                        <h3>Google Plus</h3>
                        <hr>
                    </div>
                    <p>Circle us on Google Plus</p>
                </div>
            </div>
            
            <div class="service_shadow col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <div class="servicebox">
					<div class="service-icon" data-effect="helix">
						<a href="#" class=""> <i class="dm-icon fa fa-envelope fa-4x"></i> </a>
					</div>
                    <div class="servicetitle">
                        <h3>Email Us</h3>
                        <hr>
                    </div>
                    <p>Send us an email for quote</p>
                </div>
            </div>
        </div><!-- end container -->
    </section><!-- end section-colorizedbg -->
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jetmenu.js"></script>
    <script src="js/jquery.fitvids.js"></script>    
	<script src="js/jquery.unveilEffects.js"></script>	
	<script src="js/retina-1.1.0.js"></script>
    <script src="js/application.js"></script>
    
	<!-- LayerSlider script files -->
	<script src="layerslider/js/greensock.js" type="text/javascript"></script>
	<script src="layerslider/js/layerslider.transitions.js" type="text/javascript"></script>
	<script src="layerslider/js/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
		jQuery("#layerslider").layerSlider({
			pauseOnHover: false,
			skinsPath: 'layerslider/skins/',
			skin: 'noskin',
			showCircleTimer: false
		});
	</script>
